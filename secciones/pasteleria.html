<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">La Dulce Esquina</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link active" aria-current="page" href="nosotros.html">Nosotros</a>
                    <a class="nav-link active" aria-current="page" href="panificado.html">Panificado</a>
                    <a class="nav-link active" aria-current="page" href="pasteleria.html">Pasteleria</a>
                    <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>

    <main>

        <section  class="conteiner pasteleria">

            <p class="pPanificado">Tenemos una amplia variedad de productos, y nos ocupamos de su producción para que nuestros clientes los tengan en su mesa recién elaborados.</p>

            <div class="pGaleria1 cardConteiner bounce-in-top">
                <img src="../img/pasteleria1.jpg" alt="Masas Finas">
                <h3>Masas finas</h3>
            </div>
             
            <div class="pGaleria2 cardConteiner bounce-in-top">
                <img src="../img/pasteleria2.jpg" alt="Postres">
                <h3>Postres</h3>
            </div>
            
            <div class="pGaleria3 cardConteiner" data-aos="fade-down-left">
                <img src="../img/pasteleria3.jpg" alt="Tartas">
                <h3>Tartas</h3>
            </div>

            <div class="pGaleria4 cardConteiner" data-aos="fade-down-left">
                <img src="../img/pasteleria4.jpg" alt="Tortas">
                <h3>Tortas</h3>
            </div>

        </section>

        <section class="banner">

            <div class="bannerContener">  

                <di class="banner1">
                    <img class="bannerImg" src="https://dummyimage.com/700x100/000/fff" alt="banner1">
                </di>
                <di class="banner2">
                    <img class="bannerImg" src="https://dummyimage.com/700x100/000/fff" alt="banner2">
                </di>
            </div>
                
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
